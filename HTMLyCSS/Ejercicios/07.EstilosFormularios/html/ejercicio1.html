<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01 - Creacion de estilos para formularios</title>
    <link rel="stylesheet" href="../css/ejercicio1.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido!</h1>
        <h2>Ingresa tus datos</h2>
        <div class="botones">
            <button class="googleBtn">
                <picture><img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png" alt="logo-google"></picture><span>Registrarse con Google</span>
            </button>
            <button class="twitterBtn">
                <picture><img src="https://w7.pngwing.com/pngs/822/1023/png-transparent-logo-computer-icons-business-twitter-miscellaneous-leaf-company.png" alt="logo-twitter"></picture>
            </button>
        </div>
        <div class="separator">
            <hr><span>O..</span><hr>
        </div>
        <form action="">
            <div class="section-inputs">
                <label for="name">
                    <span>Como te llamas?</span>
                    <input type="text" id="name">
                </label>
                <label for="username">
                    <span>Elije un nombre de usuario</span>
                    <input type="text" id="username">
                </label>
            </div>
            <label for="email">
                <span>Cual es tu e-mail?</span>
                <input type="text" id="email">
            </label>
            <label for="password">
                <span>Elije un password</span>
                <input type="password" id="password" placeholder="6 o mas caracteres">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Indica que estas de acuerdo con nuestras condiciones 
                    y politicas de privacidad</span>
            </label>
            <button class="submitBtn" type="submit">Crear cuenta!</button>
        </form>
    </div>
</body>
</html>
